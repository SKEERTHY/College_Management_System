<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Book Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addBook" type="submit">Add Book</button>
          </div>
        </div>
    </nav>



    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Book ID</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of bookList">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td>
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editBook" (click)="editBook(book)">Edit</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteBook(book)">Delete</button>
            </td>

          </tr>
          
        </tbody>
      </table>

  
  <!-- Add book modal -->
  <div class="modal fade" id="addBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="book">
                <div class="mb-3">
                    <label for="id" class="form-label">Id </label>
                    <input type="text" formControlName="id" class="form-control" id="id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name </label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Author </label>
                  <input type="author" formControlName="author" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Price </label>
                    <input type="text" formControlName="price" class="form-control" id="contact" aria-describedby="emailHelp">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addBook()">Add employee</button>
                </div>
              </form>

        </div>
        
      </div>
    </div>
  </div>

  
  <!-- Edit book modal -->
  <div class="modal fade" id="editBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit book details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form [formGroup]="book">
                <div class="mb-3">
                    <input type="hidden"  formControlName="id" class="form-control" id="id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name </label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Author </label>
                  <input type="email" formControlName="author" class="form-control" id="author" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Price </label>
                    <input type="text" formControlName="price" class="form-control" id="price" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="dept" class="form-label">Dept </label>
                    <input type="text" formControlName="dept" class="form-control" id="dept" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="session" class="form-label">Session </label>
                    <input type="text" formControlName="batch" class="form-control" id="session" aria-describedby="emailHelp">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" (click)="updateBook()" data-bs-dismiss="modal">Update </button>
                  </div>
              </form>

        </div>
      </div>
    </div>
  </div>


</div>
