<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addStudent" type="submit">Add Student</button>
          </div>
        </div>
    </nav>



    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Dept</th>
            <th scope="col">Batch</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of stdList">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.contact}}</td>
            <td>{{student.dept}}</td>
            <td>{{student.batch}}</td>
            <td>
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editStudent" (click)="editStudent(student)">Edit</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete</button>
            </td>

          </tr>
          
        </tbody>
      </table>

  
  <!-- Add student modal -->
  <div class="modal fade" id="addStudent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="student">
                <div class="mb-3">
                    <label for="id" class="form-label">Id </label>
                    <input type="text" formControlName="id" class="form-control" id="id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name </label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email </label>
                  <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact No </label>
                    <input type="text" formControlName="contact" class="form-control" id="contact" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="dept" class="form-label">Dept </label>
                    <input type="text" formControlName="dept" class="form-control" id="dept" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="session" class="form-label">Session </label>
                    <input type="text" formControlName="batch" class="form-control" id="session" aria-describedby="emailHelp">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addStudent()">Add student</button>
                  </div>
              </form>

        </div>
        
      </div>
    </div>
  </div>

  
  <!-- Edit student modal -->
  <div class="modal fade" id="editStudent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit student details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <form [formGroup]="student">
                <div class="mb-3">
                    <label for="id" class="form-label"></label>
                    <input type="hidden"  formControlName="id" class="form-control" id="id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name </label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email </label>
                  <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact No </label>
                    <input type="text" formControlName="contact" class="form-control" id="contact" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="dept" class="form-label">Dept </label>
                    <input type="text" formControlName="dept" class="form-control" id="dept" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="session" class="form-label">Session </label>
                    <input type="text" formControlName="batch" class="form-control" id="session" aria-describedby="emailHelp">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" (click)="updateStudent()" data-bs-dismiss="modal">Update </button>
                  </div>
              </form>

        </div>
      </div>
    </div>
  </div>


</div>
