<div>
    <h2>Account Create</h2>
    <form #loginRef="ngForm"(ngSubmit)="signUp(loginRef)">
        <label>EmailId</label>
        <input type="email" name="emailid" ngModel/><br/>
        <label>Password</label>
        <input type="password" name="password" ngModel/><br/>
        <input type="hidden" name="typeOfUser" value="user" ngModel/><br/>
        <input type="submit"value="submit"/>
        <input type="reset" value="reset"/>
        <input type="button" value="signUp" (click)="signUp"/>
    </form>
    <br/>
    <a routerLink="/login">Sign In</a>
</div>
